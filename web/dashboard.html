<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonEye Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>

    <!-- MAIN 50/50 LAYOUT -->
    <div class="center-wrapper">

        <!-- LEFT: CAMERA SECTION -->
        <div class="camera-section">
            <h3>Capture Image</h3>

            <video id="camera" autoplay></video>

            <button id="captureBtn" class="btn-primary">Capture</button>
        </div>

        <!-- RIGHT: GRADE SECTION -->
        <div class="grade-section">
            <h3>Current Grade</h3>

            <div class="gauge">
                <svg class="gauge-svg" width="200" height="200">
                    <circle class="gauge-bg" cx="100" cy="100" r="80"></circle>
                    <circle class="gauge-progress" cx="100" cy="100" r="80"></circle>
                </svg>

                <div class="gauge-grade" id="gauge-grade">-</div>
            </div>
        </div>

    </div>

    <!-- PREDICTION LOG -->
    <div class="log-container">
        <h3>Prediction Log</h3>

        <div class="table-wrapper">
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Grade</th>
                        <th>Length</th>
                        <th>Diameter</th>
                        <th>Est.Weight</th>
                        <th>Actual</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="static/js/firebase-config.js"></script>
    <script src="static/js/camera.js"></script>
    <script src="static/js/app.js"></script>

</body>
</html>
